{%extends "base.html" %}

{% block title %}
    Calculo de Cuota
{% endblock %}
    <!-----emmet investigar-->

{% block container %}

    <div class="row">
    <!---Formulario-->
        <div class="col-3">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="monto">Ingrese el Monto: </label>
                    <input type="text" name="m" id="m" class="form-control">
                </div>

                 <div  class="mb-3">
                    <label for="tasa">Ingrese la tasa:</label>
                    <input type="text" name="t" id="t" class="form-control">
                </div>

                 <div  class="mb-3">
                    <label for="plazo">Ingrese el plazo</label>
                    <input type="text" name="p" id="p" class="form-control">
                </div>

                <div class="mb-3">
                    <button class="btn btn-lg btn-primary">Calcular la cuota</button>
                 
                </div>
                 
            </form>
        </div>

       <!---DATOS-->
        <div class="col-9">
        <h2></h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Monto</th>
                        <th>Tasa</th>
                        <th>Plazo</th>
                        <th>Cuota</th>
                        <th>Total a pagar</th>
                    </tr>
                </thead>

            <tbody>
                {%for c in calculo %}
                    <tr>
                        <td>{{c.m}}</td>
                        <td>{{c.t}}</td>
                        <td>{{c.p}}</td>
                        <td>{{c.cuota}}</td>
                        <td>{{c.total}}</td>
                    </tr>
                {%endfor%}
                
            </tbody>

            </table>
        </div>
    </div>

   
{% endblock %}
